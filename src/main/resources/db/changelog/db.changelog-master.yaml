databaseChangeLog:
  - changeSet:
      id: 1
      author: alex
      changes:
        - createTable:
            tableName: user_entity
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: second_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: passport
                  type: varchar(255)
              - column:
                  name: BIRTH_DATE
                  type: date
              - column:
                  name: gender
                  type: varchar(255)
              - column:
                  name: salary
                  type: int
              - column:
                  name: CREDIT_AMOUNT
                  type: int
              - column:
                  name: DURATION_IN_MONTH
                  type: int
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: monthly_Payment
                  type: int

